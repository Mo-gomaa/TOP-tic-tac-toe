<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <div class="players">
          <div class="player-one">
            <span>Player 1</span>
            <span>X</span>
          </div>
          <div class="player-two">
            <span>Player 2</span>
            <span>O</span>
          </div>
        </div>
        <div class="cells">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell">O</div>
          <div class="cell">X</div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
